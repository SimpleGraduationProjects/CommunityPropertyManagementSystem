<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>index</title>
<link type="text/css" rel="stylesheet" href="css/reset.css" />
<link type="text/css" rel="stylesheet" href="css/index.css" />
<script src="js/jquery-1.7.2.min.js" type="text/javascript"></script>
<script src="js/Validform_v5.3.2_min.js" type="text/javascript"></script>
<script src="js/passwordStrength-min.js" type="text/javascript"></script>
<script src="js/loand.js" type="text/javascript"></script>
</head>
<body>
	<div class="warrper">
		<div class="indexline"></div>
		<div class="content w1000">
			<div class="indext-content clearFloat">
				<div class="index-left  floatLeft">
					<img src="images/bj.png" alt="">
				</div>
				<div class="index-right floatRight">
					<div class="index-land">
						<h3>自主招生定位系统登录</h3>
						<form class="registerform" method="post"
							action="demo/ajax_post.php">
							<table width="100%">
								<tr>
									<td class="fleft">账 &nbsp; 号：</td>
									<td style="width: 202px;"><input type="text" value=""
										name="name" class="inputxt" datatype="s6-18"
										ajaxurl="demo/valid.php" nullmsg="请输入您的昵称！"
										errormsg="昵称至少6个字符,最多18个字符！" /></td>
									<td>
										<div class="info">
											<span class="Validform_checktip">昵称至少6个字符,最多18个字符</span><span
												class="dec"><s class="dec1">&#9670;</s><s
												class="dec2">&#9670;</s></span>
										</div>
									</td>
								</tr>
								<tr>
									<td class="fleft">密 &nbsp; 码：</td>
									<td style="width: 210px;"><input type="password" value=""
										name="password" class="inputxt" plugin="passwordStrength"
										datatype="*6-18" nullmsg="请输入密码！" errormsg="密码至少6个字符,最多18个字符！" />
									</td>
									<td>
										<div class="passwordStrength" style="display: none;">
											<b>密码强度：</b> <span>弱</span><span>中</span><span class="last">强</span>
										</div>
										<div class="info">
											<span class="Validform_checktip">密码至少6个字符,最多18个字符</span><span
												class="dec"><s class="dec1">&#9670;</s><s
												class="dec2">&#9670;</s></span>
										</div>
									</td>
								</tr>
								<tr class="yanzheng clearFloat">
									<td class="fleft">验证码：</td>
									<td class="yanimg"><input type="text" class="inputxta"><img
										src="images/yanz.png" alt=""> <a href="" class="yana">看不清？换一张</a>
									</td>
								</tr>

								<tr>
									<td colspan="2" style="padding: 40px 0 18px 0;"><input
										type="submit" value="提 交" class="submita" /> <input
										type="reset" value="重 置" class="submita" /></td>
								</tr>
							</table>
							<div class="wjma">
								<a href="">没有账号？</a> | <a href="">忘记密码？</a>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<div class="footer">
			<i></i>
		</div>
	</div>
</body>
</html>
