<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>注册信息</title>
<link type="text/css" rel="stylesheet" href="css/reset.css" />
<link type="text/css" rel="stylesheet" href="css/index.css" />
<script src="js/jquery-1.7.2.min.js" type="text/javascript"></script>
<!-- loand -->
<script src="js/Validform_v5.3.2_min.js" type="text/javascript"></script>
<script src="js/passwordStrength-min.js" type="text/javascript"></script>
<script src="js/loand.js" type="text/javascript"></script>
<!-- zhuce -->
<script src="js/zhuce.js" type="text/javascript"></script>
</head>
<style>
.registerform {
	margin: 0 105px 15px;
	padding-top: 45px;
}

.registerform .inputxt {
	padding: 3px 2px;
}

.registerform td {
	display: block;
	float: left;
}

.phpadd td {
	padding-bottom: 20px;
}

.fangbiang {
	margin-left: 50px;
}
</style>

<body>
	<div class="warrper">
		<div class="indexline"></div>
		<div class="content w1000">
			<div class="information">
				<br /> <br />
				<div class="inputout">
					<h3>注册信息</h3>
					<br />
					<div class="zcxx">
						<form class="registerform" method="post" action="">
							<table>
								<tr>
									<td class="zcxxa"><span>*</span>姓名：</td>
									<td style="width: 202px;"><input type="text" value=""
										name="name" class="inputxt" datatype="s6-18"
										ajaxurl="demo/valid.php" nullmsg="请输入您的姓名！"
										errormsg="昵称至少6个字符,最多18个字符！" /></td>
									<td>
										<div class="info">
											<span class="Validform_checktip">昵称至少6个字符,最多18个字符</span><span
												class="dec"><s class="dec1">&#9670;</s><s
												class="dec2">&#9670;</s></span>
										</div>
									</td>
								</tr>
								<tr>
									<td class="zcxxa"><span>*</span>性别：</td>
									<td><input type="radio" value="1" name="gender" id="male"
										class="pr1" datatype="*" nullmsg="请选择性别！" errormsg="请选择性别！" />
										<label for="male">男</label> <input type="radio" value="2"
										name="gender" id="female" class="pr1 pr2" /> <label
										for="female">女</label></td>
									<td>
										<div class="info">
											<span class="Validform_checktip">请告诉我们您的性别</span><span
												class="dec"><s class="dec1">&#9670;</s><s
												class="dec2">&#9670;</s></span>
										</div>
									</td>
								</tr>

								<tr class="phpadd">
									<td class="zcxxa"><span>*</span>手机号码：</td>
									<td><input type="text" value="" name="tel" class="inputxt"
										datatype="m" nullmsg="请输入您的手机号码！" errormsg="请输入您的手机号码！" /></td>
									<td>
										<div class="info">
											<span class="Validform_checktip">请输入您的手机号码</span><span
												class="dec"><s class="dec1">&#9670;</s><s
												class="dec2">&#9670;</s></span>
										</div>
									</td>
								</tr>
								<tr class="phpadd">
									<td class="zcxxa"><span>*</span>电子邮件：</td>
									<td><input type="text" value="" name="tel" class="inputxt"
										datatype="e" nullmsg="请输入您的电子邮件！" errormsg="请输入您的电子邮件！" /></td>
									<td>
										<div class="info">
											<span class="Validform_checktip">请输入您的电子邮件</span><span
												class="dec"><s class="dec1">&#9670;</s><s
												class="dec2">&#9670;</s></span>
										</div>
									</td>
									<td class="fangbiang">方便找回密码，务必认真填写</td>
								</tr>
							</table>
						</form>
						<div class="inputsubmit regisspan ">
							<a href="">点击保存</a> <span><i> </i> </span>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="footer">
			<i></i>
		</div>
	</div>
</body>

</html>
